<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        /* --- General Body Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            padding-top: 50px;
            min-height: 100vh;
        }

        /* --- Navbar and Layout --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 10%;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            margin-left: 15px;
        }
        .content {
            display: flex;
            justify-content: center;
        }

        /* --- Glass Container and Form Styling --- */
        .glass-container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1d1d1f;
            font-size: 28px;
            margin-bottom: 25px;
        }
        .prompt-form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            flex-grow: 1;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            color: #333;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #6c757d;
        }
        button {
            border: none;
            background-color: #007aff;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Result Area Styling --- */
        .result-area {
            margin-top: 30px;
        }
        .result-container {
            position: relative;
            display: inline-block;
        }
        .result-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .download-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: background-color 0.2s ease;
        }
        .download-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        p {
            color: #333;
        }

        /* ADD THESE STYLES FOR THE LOGOUT BUTTON */
        .logout-btn {
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}"><strong>AI Image Generator</strong></a>
        <div>
            {% if user.is_authenticated %}
                Hi {{ user.username }}!
                
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Log Out</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
